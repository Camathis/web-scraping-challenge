<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div>
        <h2><strong> Latest Mars News</strong></h2>
        <h3>{{ mission_to_mars.news_title }}</h3>
        <p>{{ mission_to_mars.news_p }}</p>
    </div>
    <h2><strong>Featured Mars Image</strong></h2>
    <img src="{{ mission_to_mars.featured_image_url }}" alt="Mars">
    <div>
        <h3>Current Weather on Mars: {{ mission_to_mars.mars_weather }}</h3>
        <p></p>
    </div>
    <h3>Mars Facts: {{ mission_to_mars.mars_facts }}</h3>
  </div>
  </div>
</body>

</html>
